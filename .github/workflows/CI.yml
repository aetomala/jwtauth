name: CI/CD

on:
  push:
    branches: [ '**' ]
  pull_request:
    branches: [ '**' ]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version-file: 'go.mod'
        cache: true

    - name: Install Ginkgo
      run: go install github.com/onsi/ginkgo/v2/ginkgo@latest

    - name: Download dependencies
      run: go mod download

    - name: Run Go vet
      run: go vet ./...

    - name: Run tests with Go (race detector)
      run: go test -v -race -coverprofile=coverage.txt -covermode=atomic ./...

    - name: Run tests with Ginkgo (race detector)
      run: ginkgo -v -race --cover --coverprofile=coverage-ginkgo.txt ./pkg/...

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        files: ./coverage.txt,./coverage-ginkgo.txt
        fail_ci_if_error: false
        token: ${{ secrets.CODECOV_TOKEN }}
      continue-on-error: true

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version-file: 'go.mod'
        cache: true

    - name: Run Gosec Security Scanner
      run: |
        go install github.com/securego/gosec/v2/cmd/gosec@latest
        gosec -fmt=json -out=gosec-report.json ./... || true

    - name: Display Gosec Results
      run: |
        if [ -f gosec-report.json ]; then
          echo "Security scan completed. Check for issues below:"
          cat gosec-report.json | grep -E '"severity"|"confidence"|"details"' || echo "No critical issues found"
        fi

  lint:
    name: Lint
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version-file: 'go.mod'
        cache: true

    - name: golangci-lint
      uses: golangci/golangci-lint-action@v4
      with:
        version: latest
        args: --timeout=5m

  docker:
    name: Build Container Image
    runs-on: ubuntu-latest
    needs: [test, security]
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Build Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: false
        tags: |
          jwtauth:latest
          jwtauth:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: jwtauth:latest
        format: 'table'
        exit-code: '0'
        severity: 'CRITICAL,HIGH'

  summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [test, security, lint]
    if: always()
    
    steps:
    - name: Check results
      run: |
        echo "✅ Tests: ${{ needs.test.result }}"
        echo "✅ Security: ${{ needs.security.result }}"
        echo "✅ Lint: ${{ needs.lint.result }}"
        
        if [[ "${{ needs.test.result }}" == "failure" ]] || \
           [[ "${{ needs.security.result }}" == "failure" ]] || \
           [[ "${{ needs.lint.result }}" == "failure" ]]; then
          echo "❌ Some checks failed"
          exit 1
        fi
        
        echo "✅ All checks passed!"